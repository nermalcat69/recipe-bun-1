zerops:
  - setup: app
    build:
      base: bun@1.1
      buildCommands:
        - bun install
        - bun run build
      deployFiles:
        - package.json
        - dist
    run:
      base: bun@1.1
      envVariables:
        NODE_ENV: production
      ports:
        - port: 3000
          httpSupport: true
      start: bun run start:prod
